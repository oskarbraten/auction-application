<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <composite:interface>
        <composite:attribute name="loggedIn" required="true"/>
        <composite:attribute name="showBackButton" required="false"/>
    </composite:interface>
    <composite:implementation>

        <div class="navbar navbar-light bg-light mb-4">

            <div class="container">

                <a href="${'index.xhtml'}" class="navbar-brand mr-auto">
                    The Auction House
                </a>

                <span class="navbar-text mr-2">
                    Logged in as #{loginController.getUser().username}
                </span>

                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <c:choose>
                            <c:when test="${cc.attrs.showBackButton}">
                                <a class="nav-link" href="#{'index.xhtml'}">Back</a>
                            </c:when>
                            <c:when test="${cc.attrs.loggedIn}">
                                <a class="nav-link" href="${'account.xhtml'}">My account</a>
                            </c:when>
                        </c:choose>
                    </li>
                </ul>

            </div>

        </div>

    </composite:implementation>
</f:view>
</html>
