<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:composite="http://xmlns.jcp.org/jsf/composite"
        xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view>
    <composite:interface>
        <composite:attribute name="loggedIn" required="true"/>
        <composite:attribute name="showLogout" required="false"/>
    </composite:interface>
    <composite:implementation>

        <div class="navbar navbar-light bg-light mb-4">

            <div class="container">

                <a href="${'index.xhtml'}" class="navbar-brand">
                    The Auction House
                </a>
                <div class="d-flex justify-content-end">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <h:form>
                                <c:choose>
                                    <c:when test="${cc.attrs.showLogout}">
                                        <h:commandLink styleClass="nav-link" value="Logout" action="#{loginController.logout()}"></h:commandLink>
                                    </c:when>
                                    <c:when test="${cc.attrs.loggedIn}">
                                        <a class="nav-link" href="${'account.xhtml'}">My account</a>
                                    </c:when>
                                </c:choose>
                            </h:form>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

    </composite:implementation>
</f:view>
</html>
