<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://java.sun.com/jsf/composite/components" xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

    <ui:include src="./resources/head.xhtml"/>


    <c:set var="id" value="#{request.getParameter('id')}"/>
    <c:set var="auction" value="#{auctionManager.getActiveAuction(id)}"/>

    <title>Auction Application - #{auction.product.name}</title>

</h:head>
<h:body onload="#{userController.redirect()}">

    <em:navbar loggedIn="#{userController.getUsername() != null}"/>

    <div class="container">

        <h3>#{auction.product.name}</h3>



    </div>

</h:body>

</html>
