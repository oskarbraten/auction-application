<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://java.sun.com/jsf/composite/components"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>

    <ui:include src="./resources/head.xhtml"/>

    <c:set var="id" value="#{request.getParameter('id')}"/>

    #{auctionController.setActiveAuction(id)}

    <c:set var="auction" value="#{auctionController.auction}"/>

    <title>Auction Application - #{auction.product.name}</title>

</h:head>
<h:body onload="#{loginController.redirect()}">

    <em:navbar loggedIn="#{loginController.getUsername() != null}"/>

    <div class="container">

        <div class="row">
            <div class="col-3">
                <img src="${auction.product.picture}" class="rounded img-thumbnail" alt="${auction.product.name}"/>
            </div>
            <div class="col-5">
                <h3>${auction.product.name}</h3>
                <p>
                    <small>
                        <h:outputText value="#{auction.startTime}">
                            <f:convertDateTime type="both" dateStyle="medium" timeStyle="medium"/>
                        </h:outputText>
                    </small>
                </p>

                <p>${auction.product.description}</p>


            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Place a bid</h5>
                        <p>

                            Starting price: #{auction.startingPrice}<br/>
                            Buyout price: #{auction.buyoutPrice}<br/>

                            <c:set value="#{auction.findHighestBid()}" var="highestBid"/>

                            <c:choose>
                                <c:when test="#{not empty highestBid}">
                                    Highest bid: #{highestBid.amount}
                                </c:when>
                                <c:otherwise>
                                    No bids yet..
                                </c:otherwise>
                            </c:choose>

                        </p>
                        <h:form>

                            <div class="form-group">
                                <label for="amount">Amount</label>

                                <h:inputText styleClass="form-control" id="amount"
                                             value="#{auctionController.amount}"></h:inputText>

                                <c:if test="#{not empty request.getParameter('error')}">
                                    <small>
                                        <h:outputText value="${request.getParameter('error')}"></h:outputText>
                                    </small>
                                </c:if>

                            </div>

                            <h:commandButton styleClass="btn btn-primary"
                                             action="#{auctionController.placeBid(loginController.getUsername())}"
                                             value="Place bid">
                            </h:commandButton>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
