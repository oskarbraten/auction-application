<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:em="http://java.sun.com/jsf/composite/components">

<h:head>

    <ui:include src="./resources/head.xhtml"/>
    <title>Auction Application - My Account</title>

</h:head>
<h:body>

    <!--<c:set var="user" value="#{loginController.getUser()}"/>-->
    <ui:param name="user" value="#{loginController.getUser()}"/>
    <!-- getUser will redirect us if we're not logged in. -->

    <em:navbar loggedIn="#{user != null}" showBackButton="true"/>

    <div class="container">

        <h3>My auctions</h3>

        <div class="list-group">
            <ui:repeat value="#{user.findAuctions()}" var="auction">
                <em:auction auction="#{auction}" showAsUser="true"></em:auction>
            </ui:repeat>
        </div>

        <br/>
        <h3>Active</h3>

        <div class="list-group">
            <ui:repeat value="#{user.findActiveBids()}" var="bid">
                <em:bid bid="#{bid}"></em:bid>
            </ui:repeat>
        </div>

        <br/>
        <h3>Outbid</h3>

        <div class="list-group">
            <ui:repeat value="#{user.findOutbidBids()}" var="bid">
                <em:bid bid="#{bid}"></em:bid>
            </ui:repeat>
        </div>

        <br/>
        <h3>Purchases</h3>

        <div class="list-group">
            <ui:repeat value="#{user.findPurchases()}" var="bid">
                <em:bid bid="#{bid}"></em:bid>
            </ui:repeat>
        </div>

        <div class="row justify-content-end mt-4">
            <div class="col-auto">
                <h:form>
                    <h:commandLink styleClass="btn btn-light" value="Logout"
                                   action="#{loginController.logout()}"></h:commandLink>
                </h:form>
            </div>
        </div>

    </div>

</h:body>

</html>
